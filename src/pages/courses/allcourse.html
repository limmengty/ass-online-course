<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="../../css/output.css">
    <title>All Course</title>
</head>

<body>
    <div class="contain-layout mx-auto relative">
        <!-- header -->
        <header class="headers bg-blue-dark z-50 top-0 sticky"></header>
        <!-- end of header -->
        <div class="w-full ">
            <div class="relative">
                <img src="../../images/SA.jpg" alt="" class="w-full object-fill h-40 md:h-64">
                <div class="prose prose-h1:text-white lg:prose-h1:text-4xl prose-h1:text-xl ">
                    <h1 class="absolute top-[50%] left-[50%] transform -translate-x-[50%] -translate-y-[50%]">

                    </h1>
                </div>
            </div>
        </div>
        <div class="container mx-auto my-2 md:my-10 lg:px-0 px-2">
            <div class="event events grid grid-cols-1 md:grid-cols-2 gap-4 lg:grid-cols-3 lg:gap-8">
            </div>
        </div>

        <!-- footer -->
        <footer class="footers w-full mt-20 -z-10"></footer>
        <!-- end of footer -->
    </div>

    <div class="popups"></div>

    <script type="module" src="../../common/courses/allcourse.js"></script>
    <script type="module" src="../../common/body/header.js"></script>
    <script type="module" src="../../common/body/footer.js"></script>
    <script type="module" src="../../common/body/popup.js"></script>
    <script src="../../utils/nav.js"></script>
    <script src="../../utils/index.js"></script>

</body>
