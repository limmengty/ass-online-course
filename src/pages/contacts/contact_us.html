<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="../../css/output.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="contain-layout mx-auto relative">
        <!-- header -->
        <header class="headers bg-blue-dark z-50 top-0 sticky"></header>
        <!-- end of header -->

        <div class="w-full">
            <div class="relative">
                <img src="../../images/cisco.jpg" alt="" class="w-full object-fill h-40 md:h-64">
                <div class="prose prose-h1:text-white lg:prose-h1:text-4xl prose-h1:text-xl ">
                    <h1 class="absolute top-[50%] left-[50%] transform -translate-x-[50%] -translate-y-[50%]">
                        Contact Us
                    </h1>
                </div>
            </div>
        </div>
        <div class="container mx-auto my-10">
            <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-8">
                <div class="rounded-lg bg-gray-200 flex items-start flex-col justify-center">
                    <div class="prose">
                        <h2>Campus Location</h2>
                        <p>#64 ABC Street 348 Sangkat Tuol Svay Prey 1, Khan Boeng Keng Kang, Phnom Penh</p>
                        <p>
                            <strong>Tel:</strong>
                            015607244
                        </p>
                        <p>
                            <strong>Email:</strong>
                            info@amttechnology.com
                        </p>
                        <p>
                            <strong>Telegram:</strong>
                            @amttechnologyinstitute
                        </p>
                        <p>
                            <strong>Facebook:</strong>
                            AMTechnology, Number 1 IT Training in Cambodia
                        </p>
                    </div>
                </div>
                <div class="rounded-lg bg-blue-dark px-5 py-10 flex justify-between items-start flex-col">
                    <div class="prose prose-headings:text-white">
                        <h2>Get in Touch</h2>
                    </div>
                    <div class="mt-5 w-full text-base text-white flex flex-row justify-between gap-4 ">
                        <div class="w-1/2">
                            <label for="FirstName"
                                class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-dark focus-within:ring-1 focus-within:to-blue-dark">
                                <input type="text" id="FirstName" placeholder="FirstName"
                                    class="peer h-8 w-[100%] border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm" />

                                <span
                                    class="absolute start-3 top-3 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-3 peer-focus:text-xs">
                                    FirstName
                                </span>
                            </label>
                        </div>

                        <div class="w-1/2">
                            <label for="LastName"
                                class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-dark focus-within:ring-1 focus-within:to-blue-dark">
                                <input type="text" id="LastName" placeholder="LastName"
                                    class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm" />

                                <span
                                    class="absolute start-3 top-3 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-3 peer-focus:text-xs">
                                    LastName
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="text-base w-full mt-5">
                        <label for="Message" class="block prose  prose-headings:text-white">
                            <h3>Message</h3>
                        </label>

                        <textarea id="Message"
                            class="w-full mt-2 placeholder:text-white bg-transparent rounded-lg border-white text-white"
                            rows="4" placeholder="Enter Message..."></textarea>
                    </div>

                    <button class="md:mt-10 mt-5">
                        <a href="#"
                            class="z-50 hover:bg-white bg-blue-dark transition-all ease-in-out duration-200 inline-block rounded border border-white md:px-8 md:py-2 px-6 py-2 md:text-base text-white hover:text-blue-dark focus:outline-none focus:ring active:text-white">
                            Submit
                        </a>
                    </button>
                </div>
            </div>
        </div>
        <!-- footer -->
        <footer class="footers w-full mt-10 -z-10"></footer>
        <!-- end of footer -->
    </div>
    <div class="popups"></div>

    <script type="module" src="../../common/body/header.js"></script>
    <script type="module" src="../../common/body/footer.js"></script>
    <script type="module" src="../../common/body/popup.js"></script>
    <script src="../../utils/nav.js"></script>
    <script src="../../utils/index.js"></script>
</body>

</html>
