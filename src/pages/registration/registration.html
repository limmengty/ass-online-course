<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="../../css/output.css">
    <title>Our Facilites</title>
</head>

<body>
    <div class="contain-layout mx-auto relative scroll">
        <!-- header -->
        <header class="headers bg-blue-dark z-50 top-0 sticky"></header>
        <!-- end of header -->
        <main class="">
            <div class="relative">
                <img src="../../images/registration-banner.jpg" alt="" class="w-full object-fill h-40 md:h-64">
                <div class="w-full ">
                    <h1
                        class="w-full text-white lg:text-4xl  text-[19px] font-bold absolute top-[50%] left-[50%] transform -translate-x-[50%] -translate-y-[50%] text-center">
                        Welcome to AMTechnology Institute
                        <p class="mt-2 lg:text-2xl text-base font-bold">Please do registration below</p>
                    </h1>
                </div>
            </div>
            <div class="container mx-auto z-0 px-3 mb-32">
                <form action="#" class="space-y-7 ">
                    <div class="text-center">
                        <h1 class="text-4xl font-bold my-3">Leave us your Info</h1>
                        <p class="text-base">and we will back to you</p>
                    </div>
                    <p class="text-xl font-bold">Student Information</p>
                    <div class="text-base text-blue-dark grid grid-cols-1 gap-4 sm:grid-cols-3">
                        <div>
                            <label class="" for="name">English Name</label>
                            <input
                                class="w-full rounded-lg p-3 outline-none text-sm text-blue-dark placeholder-blue-dark"
                                placeholder="English Name" type="text" id="name" />
                        </div>
                        <div>
                            <label class="" for="name">Khmer Name</label>
                            <input
                                class="w-full rounded-lg p-3 outline-none text-sm text-blue-dark placeholder-blue-dark"
                                placeholder="Khmer Name" type="text" id="name" />
                        </div>
                        <div>
                            <label class="" for="name">Gender</label>
                            <select
                                class="w-full rounded-lg p-3 outline-none text-sm text-blue-dark placeholder-blue-dark">
                                <option selected>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div>
                            <label class="" for="email">Email</label>
                            <input
                                class="w-full rounded-lg p-3 outline-none text-sm text-blue-dark placeholder-blue-dark"
                                placeholder="E-mail" type="email" id="email" />
                        </div>

                        <div>
                            <label class="" for="phone">Phone Number</label>
                            <input
                                class="w-full rounded-lg p-3 outline-none text-sm text-blue-dark placeholder-blue-dark"
                                placeholder="099 xxx xxx" type="tel" id="phone" />
                        </div>
                    </div>
                    <p class="text-xl font-bold">Course</p>
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div>
                            <label class="">Select Coures</label>
                            <select
                                class="w-full rounded-lg p-3 outline-none text-sm text-blue-dark placeholder-blue-dark">
                                <option selected>-Please choose an option-</option>
                                <option>1. 1 Year International Networking Engineer & CyberSecurity
                                </option>
                                <option>2. 1 Year Network Administrator Classes</option>
                                <option>3. 1 Year International Web Developer</option>
                                <option>4. 1 Year AWS Academy</option>
                                <option>5. International Creative Video and Graphic</option>
                                <option>6. 1 Year International Huawei Networking Engineer &
                                    CyberSecurity
                                </option>
                                <option>7. 1 Year CompTIA Academic</option>
                                <option>8. 1 Year Data Science Academy</option>
                                <option>9. 1 Year DevOps Engineer Academy</option>
                                <option>Other Course</option>
                            </select>
                        </div>
                        <div>
                            <label class="" for="other">Other Course Name</label>
                            <input
                                class="w-full rounded-lg p-3 outline-none text-sm text-blue-dark placeholder-blue-dark"
                                placeholder="Other Course Name" type="text" id="other" />
                        </div>
                    </div>
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div>
                            <label class="">Course Schedule</label>
                            <select
                                class="w-full rounded-lg p-3 outline-none text-sm text-blue-dark placeholder-blue-dark">
                                <option selected>—Please choose an option—</option>
                                <option>Mon to Fri 6:00pm - 8:00pm</option>
                                <option>Sat, Sun 9:00am - 12:00pm</option>
                                <option>Sat, Sun 02:00pm - 5:00pm</option>
                                <option>Sat,2:00pm - 5:00pm, Sun 9:00a, - 12:00pm</option>
                            </select>
                        </div>
                    </div>
                    <label>How did you know us?</label>
                    <div class="grid grid-cols-2 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-8 gap-5 space-x-4 ">
                        <div class="ml-4">
                            <input type="checkbox" name="facebook" id="face">
                            <label for="face">Facebook</label>
                        </div>
                        <div class="">
                            <input type="checkbox" name="friend" id="fri">
                            <label for="fri">Friend</label>
                        </div>
                        <div class="">
                            <input type="checkbox" name="website" id="web">
                            <label for="web">Website</label>
                        </div>
                        <div class="">
                            <input type="checkbox" name="linked" id="link">
                            <label for="link">Linked</label>
                        </div>
                        <div class="">
                            <input type="checkbox" name="instagram" id="insta">
                            <label for="insta">Instagram</label>
                        </div>
                        <div class="">
                            <input type="checkbox" name="telegram" id="tele">
                            <label for="tele">Telegram</label>
                        </div>
                        <div class="">
                            <input type="checkbox" name="company" id="com">
                            <label for="com">Company</label>
                        </div>
                        <div class="">
                            <input type="checkbox" name="teacher" id="teacher">
                            <label for="teacher">teacher</label>
                        </div>
                        <div class="">
                            <input type="checkbox" name="sala.co" id="sala">
                            <label for="sala">Sala.co</label>
                        </div>
                        <div class="">
                            <input type="checkbox" name="other" id="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                    <p class="text-xl font-bold">Payment Information</p>
                    <div class="text-base grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
                        <div>
                            <label for="name">Payment Option</label>
                            <div class="grid grid-cols-2 mt-4">
                                <div class="ml-4">
                                    <input type="checkbox" name="paynow" id="now">
                                    <label for="pay">Pay Now</label>
                                </div>
                                <div class="ml-4">
                                    <input type="checkbox" name="paylater" id="later">
                                    <label for="later">Pay Later</label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="" for="name">Payment Term</label>
                            <select
                                class="w-full rounded-lg p-3 outline-none text-sm text-blue-dark placeholder-blue-dark">
                                <option selected>Paid By Trimester</option>
                                <option>Paid by 1 year</option>
                                <option>Paid by Short Course</option>
                            </select>
                        </div>
                        <div>
                            <label class="" for="price">Specific Amount to paid</label>
                            <input
                                class="w-full rounded-lg p-3 outline-none text-sm text-blue-dark placeholder-blue-dark"
                                placeholder="xxx USD / xxx KHR" type="text" id="price" />
                        </div>
                    </div>
                    <div class="text-base text-blue-dark">
                        <label class="" for="message">For AMTechnology only</label>
                        <textarea
                            class="w-full rounded-lg mt-4 border-solid border-2 border-blue-dark p-3 placeholder:text-base placeholder:text-blue-dark "
                            placeholder="Message for us" rows="4" id="message"></textarea>
                    </div>
                    <button class="relative overflow-hidden">
                        <a href="#"
                            class="z-50 hover:bg-blue-dark transition-all ease-in-out duration-200 inline-block rounded border border-blue-dark px-12 py-3 text-blue-dark hover:text-white focus:outline-none focus:ring active:text-white">
                            Learn More
                        </a>
                        <div class="">
                        </div>
                    </button>
                </form>
            </div>
        </main>

        <!-- footer -->
        <footer class="footers w-full -z-10"></footer>
        <!-- end of footer -->
    </div>
    <div class="popups"></div>

    <script type="module" src="../../common/body/header.js"></script>
    <script type="module" src="../../common/body/footer.js"></script>
    <script type="module" src="../../common/body/popup.js"></script>
    <script src="../../utils/nav.js"></script>
    <script src="../../utils/index.js"></script>
</body>

</html>
